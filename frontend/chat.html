<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GooseAI</title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>

  
    <div class="chat-container">
        <header class="chat-header">
            <!-- <img src="logo.png" alt="" class="logo"> -->
            <h1>Let's Goose!</h1>
        </header>
        <div id="loading-modal" class="loading-modal">
            <div class="loading-content">
                <img id="loading-image" src="goose6.png" alt="Loading Image" class="loading-image">
                <p>Processing...</p>
            </div>
        </div>
        
        <div id="chat-box" class="chat-box"></div>
        <!-- <div class="input-container">
            <textarea id="user-input-2" class="input-box" placeholder="Type your message..."></textarea>
            <img src="./g2.png" alt="Logo" class="logo">
        </div> -->
        <div class="end-container">
            <button id="send-btn" class="send-btn">Send</button>
            <button id="end-btn" class="end-btn">End Chat</button>
        </div>
    </div>


    <!-- Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="typewriter-text"></span>
            </div>
            <div class="modal-body">
                <div class="step">
                    <img src="./g1.png" alt="Instruction Image 1" class="logo">
                    <textarea rows="4" placeholder="Instruction text here..." id="prompt1"></textarea>
                </div>
                <div class="step">
                   
                    <textarea rows="4" placeholder="Instruction text here..." id="prompt2"></textarea>
                    <img src="./g2.png" alt="Instruction Image 1" class="logo">
                </div>
            </div>
            <div class="modal-footer">
                <button id="start-btn">Start!</button>
            </div>
        </div>
    </div>

    <script src="getconversation.js"></script>
    <script src="script.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('infoModal').style.display = 'block';
        };

        document.getElementById('start-btn').addEventListener('click', function() {
            document.getElementById('infoModal').style.display = 'none';
            document.getElementById('loading-modal').style.display = 'flex';
            loading();
            console.log(document.getElementById("prompt1").value);
            console.log(document.getElementById("prompt2").value);
            var convprom = startConversation(document.getElementById("prompt1").value, document.getElementById("prompt2").value, 5)
            var conv;
            convprom.then(result => {
                conv = result;
            })
            document.getElementById('loading-modal').style.display = 'none';
        });
     
    </script>
</body>
</html>
